<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div class="error"></div>
        <input type="password" id="first" required="required">
        <input type="password" id="second" required="required">
    </form> 



    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script>
        $("#first, #second").change(function() {
            if ($("#first").val() != $("#second").val()){
                $(".error").text("не совпадают пароли");
                $("#first, #second").css("borderColor","red");
            } else {
                $(".error").text("");
                $("#first, #second").css("borderColor","black");

            }
            
        });

    </script>
</body>
</html>
